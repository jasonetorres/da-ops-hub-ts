<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!-- Background -->
  <rect width="64" height="64" fill="#0D1117"/>

  <!-- JetBrains Blue Square Background -->
  <rect x="8" y="8" width="48" height="48" rx="4" fill="#087CFA"/>

  <!-- Inner dark square for contrast -->
  <rect x="12" y="12" width="40" height="40" rx="2" fill="#0D1117" opacity="0.3"/>

  <!-- Stylized "J" shape using circles and rectangles -->
  <!-- Left vertical line -->
  <rect x="20" y="18" width="6" height="28" fill="#E8EDF3" rx="3"/>

  <!-- Top horizontal -->
  <rect x="20" y="18" width="16" height="6" fill="#E8EDF3" rx="3"/>

  <!-- Right vertical -->
  <rect x="30" y="24" width="6" height="22" fill="#E8EDF3" rx="3"/>

  <!-- Bottom curve -->
  <circle cx="20" cy="46" r="5" fill="#21D789"/>
</svg>
